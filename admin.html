<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Meridian Services Directory</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .admin-controls { margin-bottom: 20px; }
        .service-card { position: relative; }
        .admin-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }
        .btn-edit, .btn-delete {
            padding: 4px 12px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .btn-edit { background: var(--brand); }
        .btn-delete { background: #dc2626; }
        .edit-form {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        .edit-form.active { display: block; }
        .auth-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .auth-form {
            background: white;
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="auth" class="auth-screen">
        <div class="auth-form">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="password">Admin Password</label>
                <input type="password" id="password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <main class="container">
        <header class="page-header">
            <h1>Admin Dashboard</h1>
            <p class="lead">Manage service listings</p>
        </header>

        <section id="services" class="services-container"></section>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://hpzmzppvfqsgirdxblmh.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhwem16cHB2ZnFzZ2lyZHhibG1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTA5MjEsImV4cCI6MjA3MDcyNjkyMX0.b8_jIVUniTjSiZJfQ7HVYqsgmiYyqLL3wVkJWDtN8rs";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "MeridianAdmin2025";

        const authScreen = document.getElementById('auth');
        const loginForm = document.getElementById('login-form');
        const servicesContainer = document.getElementById('services');

        // Auth handling
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const email = 'admin@meridianservices.local'; // Replace with your admin email

            try {
                // Sign in as admin
                const { data: { session }, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Hide auth screen and load services
                authScreen.style.display = 'none';
                await loadServices();
            } catch (error) {
                console.error('Auth error:', error);
                alert('Authentication failed. Please check your email and password.');
            }
        });

        function escapeHtml(str='') {
            return String(str)
                .replaceAll('&','&amp;')
                .replaceAll('<','&lt;')
                .replaceAll('>','&gt;')
                .replaceAll('"','&quot;')
                .replaceAll("'","&#039;");
        }

        async function deleteService(id) {
            if (!confirm('Are you sure you want to delete this service?')) return;
            
            try {
                // Check if we're authenticated
                const { data: { session }, error: authError } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not authenticated');
                }

                // First try to delete
                const { error } = await supabase
                    .from('services')
                    .delete()
                    .filter('id', 'eq', id);

                if (error) {
                    throw error;
                }

                // If successful, remove from UI
                const card = document.querySelector(`[data-id="${id}"]`);
                if (card) {
                    card.remove();
                }

                // Check remaining services
                const remainingCards = document.querySelectorAll('.service-card');
                if (remainingCards.length === 0) {
                    servicesContainer.innerHTML = '<p>No services available.</p>';
                }

            } catch (error) {
                console.error('Delete error:', error);
                if (error.message === 'Not authenticated') {
                    alert('Your session has expired. Please refresh and log in again.');
                    authScreen.style.display = 'flex';
                } else {
                    alert('Error deleting service. Please try again.');
                }
            }
        }

        async function updateService(id, data) {
            const { error } = await supabase
                .from('services')
                .update(data)
                .eq('id', id);

            if (error) {
                alert('Error updating service');
                console.error(error);
            } else {
                loadServices();
            }
        }

        function toggleEdit(id) {
            const form = document.getElementById(`edit-${id}`);
            form.classList.toggle('active');
        }

        async function loadServices() {
            const { data, error } = await supabase
                .from('services')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                servicesContainer.innerHTML = '<p class="error">Could not load services.</p>';
                return;
            }

            servicesContainer.innerHTML = data.map(service => `
                <div class="service-card" data-id="${service.id}">
                    <div class="admin-actions">
                        <button class="btn-edit" onclick="toggleEdit('${service.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteService('${service.id}')">Delete</button>
                    </div>

                    <h3>${escapeHtml(service.name)}</h3>
                    <div class="meta">
                        ${escapeHtml(service.category || 'Uncategorized')}
                        ${service.price ? `<span class="badge">${escapeHtml(service.price)}</span>` : ''}
                    </div>
                    <p>${escapeHtml(service.description || '')}</p>
                    <p><strong>Contact:</strong> ${escapeHtml(service.contact)}</p>

                    <form id="edit-${service.id}" class="edit-form" onsubmit="event.preventDefault(); updateService('${service.id}', {
                        name: this.name.value,
                        category: this.category.value,
                        description: this.description.value,
                        price: this.price.value || null,
                        contact: this.contact.value
                    })">
                        <label>Name: <input name="name" value="${escapeHtml(service.name)}" required></label>
                        <label>Category: <input name="category" value="${escapeHtml(service.category)}" required></label>
                        <label>Description: <textarea name="description" required>${escapeHtml(service.description)}</textarea></label>
                        <label>Price: <input name="price" value="${escapeHtml(service.price || '')}"></label>
                        <label>Contact: <input name="contact" value="${escapeHtml(service.contact)}" required></label>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
